<mat-toolbar>Prospectos </mat-toolbar>

<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar mentorizado">
    </mat-form-field>
  </div>

 

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="mentorizado">
      <mat-header-cell *matHeaderCellDef> Mentorizado </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombres}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dni">
      <mat-header-cell *matHeaderCellDef> Dni </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dni}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <mat-header-cell *matHeaderCellDef> Telefono </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.telefono}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="correo">
      <mat-header-cell *matHeaderCellDef> Correo electronico </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.correo}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="perfil">
      <mat-header-cell *matHeaderCellDef> perfil </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.perfil}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">        
        <button mat-button color="primary" (click)="openDialog(row)" >Inscribirlo</button>
        <button mat-button color="accent" (click)="eliminar(row)">Historial</button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>




  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br>

<button mat-fab color="accent" (click)="openDialog()" style="float: right; margin-right: 20px">
  <mat-icon>create</mat-icon>
</button>
